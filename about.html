  <body onload = "setupHarps()" style = "background-color: #000000;">
  
    <script>
    var harray;
    function setupHarps() {     
      var query = new Parse.Query("HarpersIndex");
        query.find({
          success: function(results) {
                harray = results;
                display();
          },
          error: function(error) {
              alert("Seems like Parse is having a problem");
          }
        });
    }

    function display() {
        for(var i =0; i < 100; i++) {
          var total = harray[i].attributes.Fucks + harray[i].attributes.Ignored;
          console.log(total);
          if(!isNaN(total)) {
         
          if( i == 0) {
          $("#stuff").html("<div style =\"border-style: solid; border-color: #222222; background-color:rgba(0,0,0,0.7); margin-top: 100px\"class = 'large-6 large-centered columns'><h6 style = \"color: #04BEBF; font-family: 'Roboto'\">" + harray[i].attributes.fact+ " </h6></a>" + "<p style = \"color: #05F2BC; font-family: 'Roboto'\"> Yes: " + parseInt(100 * harray[i].attributes.Fucks/total) + "%  No: " + parseInt(100 * harray[i].attributes.Ignored/total) + "%</p></div>");
          } else {
            $("<div style =\"border-style: solid; border-color: #222222; background-color:rgba(0,0,0,0.7); \"class = 'large-6 large-centered columns'><h6 style = \"color: #04BEBF; font-family: 'Roboto'\">" + harray[i].attributes.fact+ " </h6></a>" + "<p style = \"color: #05F2BC; font-family: 'Roboto'\"> Yes: " + parseInt(100 * harray[i].attributes.Fucks/total) + "% No: " + parseInt(100 * harray[i].attributes.Ignored/total) + "%</p></div>").appendTo("#stuff");
          }
        }
      }
    }
